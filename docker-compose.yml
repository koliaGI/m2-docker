version: "2"

services:

  data:
     container_name: m2_data
     image: busybox
     hostname: m2_data
     networks:
         m2_backend:
     volumes:
         - ../m2:/var/www/m2/

  nginx: 
     container_name: m2_nginx
     build: builds/nginx
     networks:
          m2_backend:
          frontrouter_shared:
     volumes_from:
          - data
     expose:
          - 80
          - 443
     links:
          - php:php
     volumes:
          - ./logs/nginx:/var/log/nginx
     environment:
          - VIRTUAL_HOST=m2.loc

  php:
     container_name: m2_php
     build: builds/php
     networks:
          m2_backend:
     volumes_from:
          - data
     links:
          - mysql:mysql
          - mongo:mongo
          - n4j:n4j
          - arango:arango

  mysql:
     container_name: m2_mysql
     image: mysql:5.6
     networks:
          m2_backend:
     volumes:
          - ./mysql:/var/lib/mysql
          - ./logs/mysql:/var/log
     environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: magento
          MYSQL_USER: magento
          MYSQL_PASSWORD: magento

  mongo:
      container_name: m2_mongo
      build: builds/mongo
      networks:
          m2_backend:
      volumes:
          - ./mongo:/data/db
          - ./logs/mongo:/var/log/mongodb
      command: --rest

  n4j:
      container_name: n4j
      image: neo4j
      networks:
          m2_backend:
      ports: 
          - "7474:7474"
          - "7687:7687"
      expose:
          - 7474
          - 7687
      volumes: 
          - ./neo4j/data:/data
          - ./logs/neo4j:/logs
      environment:
          - NEO4J_AUTH=none

  arango:
      container_name: arango
      image: arangodb
      networks:
          m2_backend:
      ports:
          - "8529:8529"
      expose:
          - 8529
      environment:
          - ARANGO_NO_AUTH=1
      volumes:
          - ./arangodb/data:/var/lib/arangodb3

networks:
  m2_backend:
  frontrouter_shared:
    external: true
